<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/style.css">
        <title>Slideshow</title>
    </head>
    <body>

        <div id="imageSlider">

            <div class="slideContainer">
                <div class="slide slide1 active">
                    <img src="images/pinarello.jpg" alt="">
                </div>
                <div class="slide slide2">
                    <img src="images/cervelo.jpg" alt="">
                </div>
                <div class="slide slide3">
                    <img src="images/canyon.jpg" alt="">
                </div>
            </div>

        </div>
        <div class="row buttonRow">
            <button id="prevButton" class="imageButton" name="button">PREVIOUS</button>
            <button id="nextButton" class="imageButton" name="button">NEXT</button>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
